<div class="admin-items">
  <md-card>
    <md-list>
      <h3 md-subheader>Articles</h3>
      <md-list-item *ngFor="let article of articles">
        <button md-icon-button (click)="deleteArticle(article)"><md-icon>delete</md-icon></button>
        <button md-icon-button><md-icon>edit</md-icon></button>
        <button md-icon-button [routerLink]="['/articles', article.id]"><md-icon>visibility</md-icon></button>
        <h4 md-line>{{ article.title }}</h4>
      </md-list-item>
      <md-divider></md-divider>
    </md-list>
  </md-card>
</div>
