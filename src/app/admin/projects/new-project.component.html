<div class="wrapper">

  <md-card>
    <h1 class="h1">Add New Project</h1>
    <p class="spacer-line">___</p>

    <form #form="ngForm" (ngSubmit)="createProject(project)">
      <p>
        <md-input-container class="example-full-width">
          <input type="text" 
                 mdInput
                 placeholder="title" 
                 required
                 name="title"
                 #title="ngModel"
                 [(ngModel)]="project.title">
        </md-input-container>
      </p>
      <p>
        <md-input-container class="example-full-width">
          <input type="text" 
                 mdInput
                 placeholder="Summary" 
                 required
                 name="summary"
                 #summary="ngModel"
                 [(ngModel)]="project.summary">
        </md-input-container>
      </p>
      <p>
        <md-input-container class="example-full-width">
          <input type="text" 
                 mdInput 
                 placeholder="Project Name" 
                 required
                 name="name"
                 #name="ngModel"
                 [(ngModel)]="project.name">
        </md-input-container>
      </p>
      <p>
        <md-input-container class="example-full-width">
          <input type="text" 
                 mdInput
                 placeholder="Realise Date" 
                 required
                 name="realise"
                 #realise="ngModel"
                 [(ngModel)]="project.realise">
        </md-input-container>
      </p>
      <p>
        <md-input-container class="example-full-width">
          <input type="text" 
                 mdInput
                 placeholder="Site Url" 
                 required
                 name="site_url"
                 #site_url="ngModel"
                 [(ngModel)]="project.site_url">
        </md-input-container>
      </p>
      <p>
        <input type="file" ng2FileSelect="options" [uploader]="uploader"/>
      </p>
      <p>
        <ckeditor
            [(ngModel)]="project.description"
            [config]="{uiColor: '#99000'}"
            debounce="500" name="description">
          </ckeditor>
      </p>
      <p>
        <button type="submit" md-raised-button color="primary" [disabled]="!form.form.valid">Отправить</button>
      </p>
    </form>
  </md-card>

  <md-card>
    <md-card-content>
      <h2 class="example-h2">Result</h2>

      <section class="example-section">
        <md-progress-bar
            class="example-margin"
            color="primary"
            [mode]="mode"
            [value]="uploader.progress"
            [bufferValue]="bufferValue">
        </md-progress-bar>
      </section>
    </md-card-content>
  </md-card>

</div>
